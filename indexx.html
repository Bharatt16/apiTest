<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="search" name="search" id="search" placeholder="search for a GIFS">
  <button id="searchBtn">search</button>
  <img src="#">
  <button>new GIFS</button>





  <script>
    const img = document.querySelector('img');
    const btn = document.querySelector('button');
    const search = document.querySelector('input');
    const searchBtn = document.querySelector('#searchBtn');
    searchBtn.addEventListener('click', ()=>{
         getCat();        
    })
    btn.addEventListener('click', ()=>{
         getCat();        
    })
    function getCat(){
    fetch(`https://api.giphy.com/v1/gifs/translate?api_key=2KNWZwHdhW7bncSqAwRaYbBWNDFs0nK1&s=${search.value}`, {mode: 'cors'})
    .then(function(response) {
      return response.json();
    })
    .then(function(response) {
      console.log(response.data.images.original.url);
      img.src = response.data.images.original.url;
    })
    .catch(function(error){
      console.log(error);
      console.error('error fetching data : ',error)
    })
  }
  </script>
</body>
</html>
